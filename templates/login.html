{% extends "layout.html" %}
{% block content %}
  <div class="login">
    <h4>Login</h4>
    <form autocomplete="off" method="post">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <input type="hidden" autocomplete="false" style="display:none;">
      <div class="uname">
        <input class="login-input" name="username" required>
      </div>
      <div class="pword">
        <input class="login-input" name="password" type="password" required>
      </div>
      <button class="btn user">LOGIN</button>
    </form>
    {% if request.path != url_for('admin_login') %}
    <a href="{{url_for('user_create')}}" style="height: 3em; width: 6em; margin-top: 3em; font-size: 1.5ch;">CREATE ACCOUNT</a>
    {% endif %}
  </div>
{% endblock %}
